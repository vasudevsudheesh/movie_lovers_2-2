<!-- add_movie.html -->
<form method="post" action="{% url 'delete_movie' movie.id %}">
    {% csrf_token %}
    <h3>Delete Movie</h3>
    <p>Are you sure you want to delete this movie?</p>
    <button type="submit">Delete</button>
    <a href="{% url 'movie_list' %}">Cancel</a>
  </form>
